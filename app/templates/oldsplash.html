
{% block head %}
  <link href="{{ url_for('static', filename='css/world.css') }}" rel="stylesheet">

{% endblock %}

{% block content %}
<FONT face="Helvetica" size="4" color="black">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	<style type="text/css"> 
	#centered_div { position: absolute; left: 60%; margin-left: -50%; margin-top: 10%; } 
	</style> 
<div id="centered_div">
	<div style="font-family:verdana;padding:40px;border-radius:100px;border:20px solid #EE872A;">
	

<img src="../static/images/samples.png"  width="750" height="416">	

	<script>
		function loopLookup (form) {
		var max_price = form.max_price.value;

		window.open("http://localhost:5000/?max_list_price="+ max_price+"&min_price=0&beds=0&order_by=list_price&sort=DESC",'_self','width=1000,height=650,scrollbars=yes');
		}
	</script>
	

<font size="3.5">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
<div id="myTextDiv wrap"  style="color: black; position: absolute;">
        <form id="form" class="form-inline" role="form">
	<div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
			  <b>Find Homes:</b>
			<select id="max_price" name="max_price">
			  <option value="500000">Less than $500,000</option>
			  <option value="750000">Less than $750,000</option>
			  <option value="1000000">Less than $1,000,000</option>
			  <option value="2000000">Less than $2,000,000</option>
			  <option value="5000000">Browse all homes</option>

			</select>


 
		<input type="button" name="button"  value="Go!" onclick="loopLookup(this.form)">

<br><br><br>


			</div>
		</form>
      </div>

  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</div>
</head> 
</font>
{% endblock %}
